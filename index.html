<html>
    <head>
        <title>My first jQuery plugin</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('dl#my-accordion').accordion({open:true});
        });
        </script>
    </head>

<body>
    <dl class="accordion" id="my-accordion">
      <dt>Section 1</dt>
        <dd>This is the first section content.</dd>
      <dt>Section 2</dt>
        <dd>This is the second section content.</dd>
      <dt>Section 3</dt>
        <dd>This is the third section content.</dd>
      <dt>Section 4</dt>
        <dd>This is the fourth section content.</dd>
    </dl>

</body>

</html>
